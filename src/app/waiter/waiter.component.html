<div style="text-align: center;" class="container">
  <div class="">
    <h3>SIGN IN</h3>
    <hr>
    <form (ngSubmit)="submitSignIn()">
      <mat-form-field appearance="legacy">
        <mat-label>Username</mat-label>
        <input matInput required>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Enter Username</mat-hint>
      </mat-form-field>
      <div class="password">
        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'text' : 'password'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>
      <div class="example-button-row">
        <a routerLink="/orders" routerLinkActive="active"><button type="submit" mat-raised-button color="accent">LOGIN</button></a>
      </div>

      <p>Not Registered?
        <a routerLink="/signUp" routerLinkActive="active">
            <span class="signup">Sign Up</span>
          </a>
      </p>
      <p>Forgot <a href="/waiter">password</a>?</p>
    </form>
  </div>
</div>
